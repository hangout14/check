<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Demo / Smart3D jQuery Plugin v 0.3.3</title>
        <!-- Including jQuery -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- Including ulslide jQuery plugin -->
        <script type="text/javascript" src="js/jquery.smart3d.js"></script>
		
        <style type="text/css">
            /* Some document style */
            body {
                background-color: #fff;
                color: #fff;
            }
            a {
                color: #fff;
                text-decoration: none;
                outline: none;
            }
            a:hover {
                color: #fff;
                text-decoration: underline;
            }
            h1 {
                font-size: 15pt;
            }
            h2 {
                font-size: 13pt;
            }
            h3 {
                font-size: 12pt;
            }
            h4 {
                font-size: 10pt;
            }
            /* Demo 1 */
            #smartdemo1 {
                width: 600px;
                height: 250px;
                overflow: hidden;
                border:2px solid #444444;
				margin: 0;
            }
            #smartdemo1 li{
                width: 800px;
                height: 600px;
            }

            /* Demo 2 */
            #smartdemo2 {
                width: 568px;
                height: 150px;
                overflow:visible !important;
				margin: 0;
				margin-top:25% !important;
				margin-left:auto;
				margin-right:auto;
				
            }
            #smartdemo2 li{
                width: 650px;
                height: 250px;
            }
			
            /* Demo 3 */
            #smartdemo3 {
                width: 660px;
                height: 170px;
                overflow: hidden;
                border:2px solid #444444;
                margin: 0;
            }
            #smartdemo3 li{
                width: 586px;
                height: 150px;
            }
            #smartdemo3 .content {
                padding: 0 105px;
                color: #fff;
                text-shadow: 0 0 8px #000000;
            }
        </style>
		
        <script type="text/javascript">
            $(document).ready(function() {
    
                $('#smartdemo2').smart3d({
									invertHorizontal: true, 
									invertVertical: true
								});

            });
        </script>
    </head>
    <body>

        <ul id="smartdemo2">
            
            <li><img src="images/b.png" /></li>
            <li><img src="images/o.png" /></li>
        </ul>

    </body>
</html>
